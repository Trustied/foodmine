<app-search></app-search>
<app-tags></app-tags>
<app-not-found 
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name"/>
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '': 'not'}}">‚ù§</span>
                <div class="stars">
                    <ng-container *ngIf="food.stars">
                        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                            <span class="star" [style.color]="star <= food.stars ? 'red' : 'black'">&#9733;</span>
                            <!--<span class="star" [class.full]="star > food.stars">&#9734;</span>-->
                        </ng-container>
                    </ng-container>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
